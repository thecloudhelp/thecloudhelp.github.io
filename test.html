    <div class="u-clearfix u-sheet u-sheet-1">
      <div class="u-align-center u-expanded-width-sm u-expanded-width-xs u-list u-list-1">
        <div class="u-repeater u-repeater-1" id="blog-posts">
          <div class="u-container-style u-list-item u-repeater-item u-shape-rectangle">
            <div class="u-container-layout u-similar-container u-container-layout-1" id="blog-post">
              <img alt="" class="u-align-center-sm u-align-center-xs u-expanded-width-lg u-expanded-width-md u-expanded-width-xl u-image u-image-round u-radius-17 u-image-1" data-image-width="2000" data-image-height="1333" src="">
              <h3 class="u-custom-font u-font-roboto u-text u-text-1">Sample Headline&nbsp;Sample Headline</h3>

      <a class="u-align-center-xs u-border-1 u-border-custom-color-1 u-border-hover-custom-color-1 u-btn u-btn-round u-button-style u-hover-palette-1-light-3 u-none u-radius-10 u-text-hover-custom-color-1 u-btn-1" id="load-more" onclick="loadMore()">More&nbsp;&nbsp;<span class="u-file-icon u-icon u-text-custom-color-1"><img src="images/2985150-5930dc27.png" alt=""></span>

  <script>
    var page = 1; // Initialize page counter
  
    function loadMore() {
      page++; // Increment page counter
  
      // Send AJAX request to fetch blog posts for next page
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var posts = JSON.parse(this.responseText);
  
          // Append new blog posts to existing ones
          var blogPosts = document.getElementById("blog-posts");
          for (var i = 0; i < posts.length; i++) {
            var post = posts[i];
            var newPost = document.createElement("div");
            newPost.classList.add("u-container-style", "u-list-item", "u-repeater-item", "u-shape-rectangle");
            newPost.innerHTML = '<div class="u-container-layout u-similar-container u-container-layout-1"><img alt="" class="u-align-center-sm u-align-center-xs u-expanded-width-lg u-expanded-width-md u-expanded-width-xl u-image u-image-round u-radius-17 u-image-1" data-image-width="2000" data-image-height="1333" src="' + post.imageSrc + '"><h3 class="u-custom-font u-font-roboto u-text u-text-1">' + post.title + '</h3><p class="u-custom-font u-font-roboto u-text u-text-grey-30 u-text-2">' + post.content + '</p></div>';
            blogPosts.appendChild(newPost);
          }
        }
      };
      xhttp.open("GET", "/get-blog-posts?page=" + page, true);
      xhttp.send();
    }
  </script>
